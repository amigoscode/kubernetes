apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: engineering
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        environment: test
        tier: frontend
        department: engineering
    spec:
      containers:
        - name: frontend
          image: amigoscode/kubernetes:frontend-v1
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: engineering
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
